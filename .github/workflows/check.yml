name: Check Schema
on: push
  #schedule:
    #- cron: "0 10 * * *"
jobs:
  check_schema:
    name: Checking the Schema of Release Json(s)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: Install package
        run: |
          pip install JSkiner
          pip install black
          pip install tqdm
          pip install blosc
          pip install scalable-cuckoo-filter
          pip install requests
      - name: Sample and Download Release Json
        run: |
          python sample_n_download.py data/package.menu ./download 1000
      - name: Sample and Decrypt Latest Json
        run: |
          python sample_n_decrypt.py data/latest ./decrypt 1000
      - name: Detect schema for pypi release api output
        run: jskiner --in-path ./download --nworkers 2 --verbose true --out data/release.schema --batch-size 100 --cuckoo-path data/release.cuckoo --cuckoo-size 50000000 --cuckoo-fpr 0.1
      - name: Detect schema for data/latest
        run: jskiner --in-path ./decrypt --nworkers 2 --verbose true --out data/latest.schema --batch-size 1000 --cuckoo-path data/latest.cuckoo --cuckoo-size 50000000 --cuckoo-fpr 0.1
      - name: Detect schema for data/email_content.jsonl
        run: jskiner --in-path data/email_content.jsonl --nworkers 2 --verbose true --out data/email_content.schema --split 1000 --split-path content_split/
      - name: Git Config
        run: |
          git config --global user.name "jeffrey82221"
          git config --global user.email "jeffrey82221@gmail.com"
      - name: Commit Schema
        run: |
          git add data/*.schema
          git add data/*.cuckoo
          git diff-index --quiet HEAD || git commit -m 'update: schema'
      - name: Git pull
        run: |
          git config pull.rebase false
          git pull origin main || echo 'pull failed'
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          branch: main
